					<h2 id="h-certification">Certification</h2>
					<p>With the <a href="https://www.accessibilityassociation.org/">International Association of Accessibility Professionals</a> (IAAP) I am registered as a Certified Professional in Web Accessibility (CPWA). In the Netherlands I’m a certified accessible web developer educated by the Dutch Accessibility Foundation.</p>
					<h2 id="h-accessibility-consultancy">Accessibility consultancy</h2>
					<p>At the moment I work as an accessibility consultant for the&nbsp;<a href="https://level-level.com/">full service digital agency Level Level</a>. I work on client projects and train my colleagues. </p>
					<h3 id="h-recent-work-for-level-level">Recent work for Level Level</h3>
					<ul>
						<li>Research on the <a href="https://www.a11y-collective.com/how-accessible-are-online-stores/">accessibility of 15 major web shops</a> in the Netherlands.</li>
						<li>Education of the designers and developers of Level Level. </li>
						<li>Internal accessibility auditing of Level Level’s client work.</li>
						<li>Presentations and workshops for WordCamps, meetups and conferences globally. </li>
						<li>Consultancy and accessibility reviews for projects of <a href="https://humanmade.com/">Human Made</a>.</li>
						<li>Consultancy and accessibility reviews of the WordPress form plugin <a href="https://www.gravityforms.com/">Gravity Forms</a> for Rocketgenius.</li>
					</ul>
					<h3 id="h-previous-consultancy-work">Previous consultancy work</h3>
					<p>For the <a href="https://www.studiopress.com/features/">Genesis Framework</a> I did an accessibility overhaul to make it WCAG 2.0 AA compliant.&nbsp; Tenon.io mentioned <a href="https://blog.tenon.io/tenon-research-first-glimpse-the-best-worst-of-content-management-systems/">Genesis as the most accessible WordPress framework</a> in their research in 2018.</p>
					<h2 id="h-training-web-accessibility">Training web accessibility</h2>
					<p>In 2020 Level Level started the <a href="https://a11y-collective.com">The A11y Collective</a>, an online learning platform for web accessibility, for designers, developers and content creators. But also for site owners, project managers and stakeholders.</p>
					<p>I give in-house workshops for companies like&nbsp;<a hreflang="nl" href="https://www.bol.com/nl/nl/">Bol.com</a>, <a href="https://yoast.com/">Team Yoast</a>, <a hreflang="nl" href="https://www.yardinternet.nl/">Yard Internet</a>, <a href="https://humanmade.com/">Human Made</a>, and <a href="https://www.rocketgenius.com/">Rocketgenius</a>.</p>
					<h2 id="h-open-source-contributions">Open source contributions</h2>
					<p>Since 2012 I contribute to the WordPress project. I give presentations and workshops at WordCamps and meetups. If you want to <a href="https://rianrietveld.com/meet-rian/">meet me</a> or invite me to speak, <a href="https://rianrietveld.com/contact/">please contact me</a>.</p>
					<p>Until October 2018 I was an active part of the <a href="https://make.wordpress.org/accessibility/">WordPress Accessibility Team</a>. For this I got&nbsp;props for several WordPress releases and <a href="http://werdswords.com/the-year-of-the-wordpress-accessibility-team/">“rockstar” credits for 4.3 &amp; 4.5</a>.</p>
					<p>In 2016 <a href="http://www.knowbility.org/">Knowbility</a> gave me the <a href="http://wptavern.com/wordpress-contributor-rian-rietveld-wins-heroes-of-accessibility-award">Heroes of Accessibility Award for Individual Achievement</a>&nbsp;for my contributions to WordPress.</p>
